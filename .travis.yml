language: ruby
before_install:
  - gem update --system
rvm:
  - 2.5.0
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn
services:
  - postgresql
before_script:
  - psql -c 'create database buchabuddy_test;' -U postgres
script:
  - yarn lint
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec
