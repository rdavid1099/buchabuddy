<form #forgotPasswordForm="ngForm" class="new_user" id="new_user"action="/users/password" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="âœ“">
  <div class="field form-group">
    <label for="user_email">Enter your email address, and we'll send you a recovery link.</label>
    <input id="user_email"
           class="form-control"
           [ngClass]="{'is-valid': !email.errors, 'is-invalid': email.errors && (email.dirty || email.touched)}"
           placeholder="Email Address"
           autofocus="autofocus"
           type="email"
           name="email"
           [(ngModel)]="user.email"
           #email="ngModel"
           required
           validateEmail>
    <div class="errors invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">Required</div>
      <div *ngIf="email.errors.validateEmail">Invalid email address</div>
    </div>
    <small class="form-text style-link">Resend Confirmation Email</small>
  </div>
  <div class="actions"
       [ngClass]="{'disable-pointer-events': (email.invalid && (email.dirty || email.touched) || !email.touched)}">
    <input class="btn btn-primary submit"
           [ngClass]="{'disabled': (email.invalid && (email.dirty || email.touched) || !email.touched)}"
           id="submit"
           type="submit"
           name="commit"
           value="Send Recovery Email"
           data-disable-with="Send Recovery Email">
  </div>
</form>
